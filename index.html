<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HOLIS <3</title>
<style>
body {background:#010806;color:#0ff;font-family:monospace;padding:20px;}
h1 {text-shadow:0 0 15px #0ff;}
#status {margin-top:20px;}
</style>
</head>
<body>
<h1>⚡ THE SLAYER MODZ ⚡</h1>
<div id="status">// Preparando creación masiva...</div>

<script>
const status = document.getElementById('status');

(function createYB() {
    status.textContent = "// Generando YB 9999 instantáneamente...";

    const OBJECTS = 100_000;
    const LONG_TEXT = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. ".repeat(50);

    let ybArray = new Array(OBJECTS).fill(0).map((_,i) => ({
        id: i,
        text: LONG_TEXT + " -- REPETICIÓN #" + i
    }));

    status.textContent = `// Creación completada: ${ybArray.length} objetos generados ✅`;

    const blob = new Blob([JSON.stringify(ybArray)], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'YB_9999.json';
    a.click();
    URL.revokeObjectURL(a.href);
})();
</script>
</body>
</html>
