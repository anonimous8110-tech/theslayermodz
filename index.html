<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor APK Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .file-upload {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      background: #333;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    Web APK Editor
  </header>

  <div class="container">
    <div class="file-upload">
      <label>Selecciona un archivo APK:</label><br>
      <input type="file" id="apkInput" accept=".apk">
    </div>

    <button onclick="uploadApk()">Cargar APK</button>

    <div class="output" id="outputLog">
      Esperando archivo...
    </div>
  </div>

  <script>
    function uploadApk() {
      const fileInput = document.getElementById('apkInput');
      const output = document.getElementById('outputLog');

      if (!fileInput.files.length) {
        output.innerText = 'Por favor, selecciona un archivo APK.';
        return;
      }

      const file = fileInput.files[0];
      output.innerText = 'Cargando APK: ' + file.name;

      // Aquí se enviaría el archivo al servidor backend (Node.js o Python)
      // para descompilar, mostrar y editar.
    }
  </script>
</body>
</html>
